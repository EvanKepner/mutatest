[tox]
minversion = 3.8.0
envlist = py38, lint, typing, pypi-description, manifest, help, docs


[testenv]
setenv =
    VIRTUALENV_NO_DOWNLOAD=1
extras = dev
commands =
    pip install --upgrade pip
    python -m pytest --cov=mutatest {posargs}


[testenv:help]
install_command = pip install --no-compile {opts} {packages}
setenv =
    PYTHONWARNINGS=d
commands = mutatest --help


[testenv:lint]
basepython = python3.8
skip_install = true
deps = pre-commit
passenv = HOMEPATH  # needed on Windows
commands = pre-commit run --all-files --verbose


[testenv:typing]
basepython = python3.8
deps = mypy
commands = mypy --strict mutatest


[testenv:docs]
basepython = python3.8
deps = docs
changedir = docs
commands = sphinx-build -W -b html . _build


[testenv:pypi-description]
basepython = python3.8
skip_install = true
deps =
    twine
    pip >= 18.0.0
commands =
    pip install --upgrade pip
    pip wheel -w {envtmpdir}/build --no-deps .
    twine check {envtmpdir}/build/*


[testenv:manifest]
basepython = python3.8
deps = check-manifest
skip_install = true
commands = check-manifest
